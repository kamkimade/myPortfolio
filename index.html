<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ким Адольф | Портфолио</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/media.css">
</head>

<body>
  <header class="header">
    <div class="header__innner heading-wrapper flex">
      <a class="header__logo logo" href="#">
        <img class="logo__img" src="/img/sun.svg" alt="logo">
        kim.
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">
              Главная
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Обо мне
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Портфолио
            </a>
          </li>
        </ul>
      </nav>
      <button class="header__btn btn">
        Связаться
      </button>
      <!-- burger -->
      <div class="burger">
        <div class="burger__line burger__line-top"></div>
        <div class="burger__line burger__line-center"></div>
        <div class="burger__line burger__line-bottom"></div>
      </div>
      <!-- endburger -->
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__inner heading-wrapper flex">
        <div class="hero__content">
          <h1 class="hero__title title">
            Привет, я Ким Адольф Frontend разработчик
          </h1>
          <div class="hero__subtitle">
            <span>Верстка</span>
            <span>Проекты</span>
            <span>Marketplace</span>
          </div>
          <div class="hero__btns">
            <button class="hero__btn">Заказать</button>
            <button class="hero__btn btn">Связаться</button>
          </div>
        </div>
        <div class="hero__imgs">
          <img class="hero__img-bg" src="/img/asterisk.png" alt="задний фон">
          <img class="hero__img-hero" src="/img/hero.png" alt="Ким Адольф">
        </div>
      </div>
      <div class="hero__anim-text"></div>
    </section>
  </main>
</body>

</html>
